<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
    <link rel="stylesheet" href="github.css">
</head>
<body>
    <div class="wrapper" >
        <img  id="icon" src="https://pngimg.com/uploads/github/github_PNG40.png" alt="image" width="60" height="60"><br>
        <h1 >Sign in to GitHub</h1><br>
            <div class="box1">
                <!-- username -->
                <label>Username or email address </label><br><br>
                <input id="username"type="text"><br>
                <!-- password -->
                <label>Password  <a id="forget" href="https://github.com/password_reset">Forget password?</a></label><br><br>
                <input id="password" type="password"><br>
                <!-- button -->
                <button  id="button">Sign in</button>
            </div><br>
       
            <div class="box2">
                <h3 >New to GitHub? <a id="link" href="https://github.com/signup?source=login">Create an account</a></h3>
            </div><br><br>

            <div class="inline">
                <a id="a" href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a>
                <a id="b" href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
                <a id="c" href="https://github.com/security">Docs</a>
                <a id="link1" href="https://support.github.com/?tags=dotcom-direct">Contact GitHub Support</a>
            </div>
    </div>
</body>
</html>
